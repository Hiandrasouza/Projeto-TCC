{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="{% static 'css/propriedade.css' %}">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="{% static 'img/logo.jpg'%}" alt="Logo da Deleite">
            <h1>Deleite</h1>
            
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="{% url 'menu' %}" class="dropbtn"><i class="fas fa-home"></i> Início</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn"><i class="fas fa-clipboard-list"></i> Cadastros</a>
                    <div class="dropdown-content">
                        <a href="Gado.html"><i class="fas fa-cow"></i> Animais</a>
                        <a href="funcionario.html"><i class="fas fa-users"></i> Funcionários</a>
                        <a href="propriedade.html"><i class="fas fa-home"></i> Propriedades</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn"><i class="fas fa-exchange-alt"></i> Movimentação</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn"><i class="fas fa-calendar-alt"></i> Calendário</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn"><i class="fas fa-chart-bar"></i> Relatórios</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Bloco de mensagens -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    <main class="main-content">
        <h2 class="project-title">DeLeite</h2>
        <div class="form-container">
            <div class="welcome-message">
                Cadastro de Animais
            </div>
            
            <form action="{% url 'cadAnimal' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id-brinco">Id do Brinco:</label>
                    <input type="number" id="idanimal" name="idanimal" required>
                </div>
                <div class="form-group">
                    <label for="nome-animal">Nome:</label>
                    <input type="text" id="nomeAnimal" name="nomeAnimal" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="raca">Raça:</label>
                    <select id="raca" name="raca">
                        <option>Holandesa</option>
                        <option>Jersey</option>
                        <option>Gir</option>
                        <option>Guernsey</option>
                        <option>Pardo Suiço</option>
                        <option>Outros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        <option>Bezerro</option>
                        <option>Novilha</option>
                        <option>Adulta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado-reprodutivo">Estado Reprodutivo:</label>
                    <select id="estadoReprodutivo" name="estadoReprodutivo">
                        <option value="gestante">Gestante</option>
                        <option value="nao-gestante">Não Gestante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado-produtivo">Estado Produtivo:</label>
                    <select id="estadoProdutivo" name="estadoProdutivo">
                        <option value="lactante">Lactante</option>
                        <option value="nao-lactante">Não Lactante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="saude">Saúde:</label>
                    <select id="saude" name="saude">
                        <option value="saudavel">Saudável</option>
                        <option value="doente">Doente</option>
                        <option value="recuperando">Recuperando</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero-gestacoes">Nº de Gestações:</label>
                    <input type="number" id="gestacao" name="gestacao"  required>
                </div>
                <div class="form-group">
                    <label for="numero-partos">Nº de Partos:</label>
                    <input type="number" id="partos" name="partos" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label for="pai">Pai:</label>
                    <input type="text" id="pai" name="pai" required>
                </div>
                <div class="form-group">
                    <label for="mae">Mãe:</label>
                    <input type="text" id="mae" name="mae" required>
                </div>
                <div class="form-group">
                    <label for="situacao-nascimento">Situação ao Nascer:</label>
                    <select id="situacaoNascer" name="situacaoNascer">
                        <option value="saudavel">Saudável</option>
                        <option value="doente">Doente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo-parto">Tipo de Parto:</label>
                    <select id="tipoParto" name="tipoParto">
                        <option>Normal eutócico (s/ complicações)</option>
                        <option>Normal distócico (c/ complicações)</option>
                        <option>Cesárea</option>
                        <option>Induzido</option>
                        <option>Prematuro</option>
                        <option>Gemelar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="peso-nascimento">Peso ao Nascer:</label>
                    <input type="number" id="pesoNascer" name="pesoNascer"  required>
                </div>
                <div class="form-group">
                    <label for="peso-nascimento">Peso ao Nascer:</label>
                    <input type="number" id="pesoAtual" name="pesoAtual"  required>
                </div>
                <div class="form-group">
                    <label for="tipo-aleitamento">Tipo de Aleitamento:</label>
                    <select id="tipoAleitamento" name="tipoAleitamento">
                        <option>Natural</option>
                        <option>Artificial</option>
                        <option>Fórmula</option>
                        <option>Misto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desmame">Desmame:</label>
                    <input type="date" id="desmame" name="desmame">
                </div>
                <div class="form-group">
                    <label for="tipo-acasalamento">Tipo de Acasalamento:</label>
                    <select id="tipoAcasalamento" name="tipoAcasalamento">
                        <option>Natural</option>
                        <option>Inseminação artificial</option>
                        <option>Transferência de embrião</option>
                    </select>
                </div>
               
                <button type="submit">Cadastrar</button>
                <button type="button">Cancelar</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
