{% load static %}]
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DELEITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel='stylesheet' type="text/css" href="{% static 'css/cadastro.css'%}">
  <script src="{% static 'js/script.js'%}"></script>
</head>
<body>
  <div class="caduser login">
    <div class="carduser">
      <img src="{% static 'img/user.png'%}" alt="user">
      <h4>√ÅREA DO CLIENTE</h4>
      <h5>Login</h5>
      <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% csrf_token %}
      
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="email" id="emailusuario" placeholder="Nome" name="emailusuario" required>
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" placeholder="Senha" name="password" required>
          <i class="fa fa-eye" onclick="togglePassword('senha')"></i>
        </div>
        <div class="link-group">
          <a href="cadastro.html" class="link-cadastro">Cadastre-se aqui</a>
          <a href="#" class="link-esqueci-senha">Esqueci a senha</a>
        </div>
        <div class="btn-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
 
</body>
</html>
