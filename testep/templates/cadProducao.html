{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produção - DeLeite</title>
        <link rel="icon" href="/TCC/img/logo.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/producao.css' %}">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="{% static 'img/logo.jpg' %}" alt="Logo da DeLeite">
                <h1>DeLeite</h1>
            </div>
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="{% url 'menu' %}" class="dropbtn"><i class="fas fa-home"></i> Início</a>
                    </li>
                </li>
                <nav>
                    <ul>
                        <li class="dropdown">
                            <a href="#" class="dropbtn"><i class="fas fa-clipboard-list"></i> Cadastros</a>
                            <div class="dropdown-content">
                                <a href="Gado.html"><i class="fas fa-cow"></i> Animais</a>
                                <a href="funcionario.html"><i class="fas fa-users"></i> Funcionários</a>
                                <a href="propriedade.html"><i class="fas fa-home"></i> Propriedades</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn"><i class="fas fa-exchange-alt"></i> Movimentação</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn"><i class="fas fa-calendar-alt"></i> Calendário</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn"><i class="fas fa-chart-bar"></i> Relatórios</a>
                        </li>
                    </ul>
                </nav>
        </header>
        <main class="main-content">
            <h2 class="project-title">DeLeite</h2>
             
        <form action="{% url 'cadProducao' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-container">
                <div class="welcome-message">
                    Cadastro de Produção de Leite
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="Data" name="Data" required="">
                    </div>
    
        
    
                    <div class="form-group">
                        <label for="ord1">1ª Ordenha (kg):</label>
                        <input type="number" step="0.01" id="primeiraordenha" name="primeiraordenha" required="">
                    </div>
    
                    <div class="form-group">
                        <label for="ord2">2ª Ordenha (kg):</label>
                        <input type="number" step="0.01" id="segundaordenha" name="segundaordenha" required="">
                    </div>
    
                    <div class="form-group">
                        <label for="ord3">3ª Ordenha (kg):</label>
                        <input type="number" step="0.01" id="terceiraordenha" name="terceiraordenha" required="">
                    </div>
                   
                    <div class="form-buttons">
                        <button type="submit">Salvar</button>
                        <button type="reset">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>    
    </body>

</html>
