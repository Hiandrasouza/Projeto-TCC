            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    
<!-- Campo Medicamento -->
                    <div class="form-group">
                    <label for="medicamento">Medicamento:</label>
                    <input type="text" name="nomemedicamento" id="nomemedicamento"  required>

                    </div>

                    
                    <div class="form-group">
                    <label for="medicamento"> Tipo Medicamento:</label>
                    <input type="text" name="tipomedicamento" id="tipomedicamento"  required>

                    </div>

                    <div class="form-group">
                    <label for="medicamento"> Data:</label>
                    <input type="date" name="Data" id="Data"  required>

                    </div>

                    <div class="form-group">
                        <label for="medicamento"> Quantidade de Medicamento </label>
                        <input type="text" name="quantidademedicamento" id="quantidademedicamento" required>
