<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produção - {{ propriedade.nomePropriedade }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Funcionários de {{ propriedade.nomePropriedade }}</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Primeira Ordenha</th>
                <th>Segunda Ordenha</th>
                <th>Terceira Ordenha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for prod in producao %}
            <tr>
                <td>{{ prod.Data }}</td>
                <td>{{ prod.primeiraordenha }}</td>
                <td>{{ prod.segundaordenha }}</td>
                <td>{{ prod.terceiraordenha }}</td>
                <td>{{ prod.Total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
